<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../static/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../static/img/favicon.png">
  <title>
    User Dashboard
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/nucleo-icons.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nucleo-svg.css') }}"/>
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- CSS Files -->
    <link rel="stylesheet" id="pagestyle" href="{{ url_for('static', filename='css/soft-ui-dashboard.css') }}" />
    <link rel="stylesheet" id="pagestyle" href="{{ url_for('static', filename='style.css') }}" />

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </head>

<body class="g-sidenav-show  bg-gray-100">
  {% include 'navbar-logged.html' %}
  <main class="main-content position-relative max-height-vh-100 border-radius-lg ">
    {% for message in get_flashed_messages() %}
      <div class="alert alert-danger alert-dismissible">
          {{ message }}
      </div>
    {% endfor %}
    <div class="col-12 py-4">
      <div class="col-12 py-4">
          <p style="text-align: center"><a href="{{ url_for('logged') }}"><i class="fa fa-arrow-left"></i> Go back</a></p>
      <div class="row mt-4">
        <div class="col-12 mb-lg-0 mb-4 center_op">
          <div class="card overflow-hidden position-relative border-radius-lg h-100 col-12 center_op">
            <div class="card-body position-relative z-index-1 d-flex flex-column h-100 p-3 col-8">
              <div class="row">
                <div class="d-flex flex-column h-100">
                    <h5 class="pl-4 font-weight-bolder pb-2" style="text-align: center">Edit profile</h5>
                    <form class="col-12" method="POST" action="{{ url_for('edit_profile_details', id=ctx.pacient_info[0]) }}" enctype = "multipart/form-data">
                        <div class="row">
                            <div class="col-25">
                               <label class="form-label col-12" for="name" id="label_name" style="text-align: left; font-size: 16px"><b>Name</b></label>
                            </div>
                            <div class="col-75">
                                <input class="form-control" type="text" name="name" id="name" value="{{ ctx.pacient_info[1] }}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                               <label class="form-label col-12" for="age" id="label_age" style="text-align: left; font-size: 16px"><b>Age</b></label>
                            </div>
                            <div class="col-75">
                                <input class="form-control" type="text" name="age" id="age" value="{{ ctx.pacient_info[5] }}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                               <label class="form-label col-12" for="email" id="label_email" style="text-align: left; font-size: 16px"><b>Email</b></label>
                            </div>
                            <div class="col-75">
                                <input class="form-control" type="text" name="email" id="email" value="{{ ctx.pacient_info[2] }}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                               <label class="form-label col-12" for="tel" id="label_tel" style="text-align: left; font-size: 16px"><b>Phone</b></label>
                            </div>
                            <div class="col-75">
                                <input class="form-control" type="text" name="tel" id="tel" value="{{ ctx.pacient_info[3] }}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                               <label class="form-label col-12" for="morada" id="label_morada" style="text-align: left; font-size: 16px"><b>Address</b></label>
                            </div>
                            <div class="col-75">
                                <input class="form-control" type="text" name="morada" id="morada" value="{{ ctx.pacient_info[6] }}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                               <label class="form-label col-12" for="photo" id="label_photo" style="text-align: left ; font-size: 16px"><b>Change photo</b></label>
                            </div>
                            <div class="col-75">
                                <input class="form-control" type="file" name="photo" id="photo">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 center_op">
                                <button class="login-button" type="submit">Update profile</button>
                            </div>
                        </div>
                    </form>
                    <h5 class="font-weight-bolder" style="text-align: center; padding-top: 30px">Change password</h5>
                    <form class="col-12" method="GET" action="{{ url_for('edit_profile_password', id=ctx.pacient_info[0]) }}">
                        <div class="row">
                            <div class="col-25">
                               <label class="form-label col-12" for="psw" id="labelnpw" style="text-align: left; font-size: 16px"><b>New password</b></label>
                            </div>
                            <div class="col-75">
                                <input class="form-control" id="newpw" type="password" placeholder="Password" name="psw" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                               <label class="form-label col-12" for="pswc" id="labelnpwc" style="text-align: left ; font-size: 16px"><b>Confirm password</b></label>
                            </div>
                            <div class="col-75">
                                <input class="form-control" id="cnewpw" type="password" placeholder="Password" name="pswc" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 center_op">
                                <button class="login-button" type="submit">Change password</button>
                            </div>
                        </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>

    </div>
    {% include 'footer.html' %}
  </main>

  <!--   Core JS Files   -->
  <script src="../static/js/core/popper.min.js"></script>
  <script src="../static/js/core/bootstrap.min.js"></script>
  <script src="../static/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../static/js/plugins/smooth-scrollbar.min.js"></script>
  <script src="../static/js/plugins/chartjs.min.js"></script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../static/js/soft-ui-dashboard.min.js?v=1.0.6"></script>
</body>
