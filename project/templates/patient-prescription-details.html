{% extends 'layout-logged.html' %}
{% block content %}
        <div class="container-fluid py-4">
        <!-- Patient Name Card -->
        <div class="row my-4">
        <div class="col-lg-12 col-md-12 mb-md-0 mb-4">
          <div class="card">
            <div class="card-header pb-4">
              <div class="row">
                <div class="col-12">
                  <h2>Prescription Details</h2>
                    <div class="row">
                        <div class="col-12">
                            <h5>ID<p>{{ params.id }}</p></h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <h5>Date<p>{{ params.date }}</p></h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h5>Patient<p>{{ params.patient }}</p></h5>
                        </div>
                    </div>
                    <div class="col-12">
                         <h5>Pharmaceuticals</h5>
                        <ul>
                        {% for pharmaceutical in params.pharmaceuticals %}
                            <li>{{ pharmaceutical }}</li>
                        {% endfor %}
                        </ul>
                    </div>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
{% endblock %}
