{% extends 'layout-doctor-dashboard.html' %}

{% block content %}
    <div class="align-content-center py-4">
        <a href="{{ url_for('doctor_dashboard_prescriptions') }}"><p style="padding-top: 10px; padding-left: 5px ;font-size: 14px; font-weight: bold"><i class="fa fa-arrow-left"></i> Go Back</p></a>
     <div class="col-12" style="align-items: center; display: flex; justify-content: center">
      <div class="col-5 my-4">
      <h5>Create Prescription</h5>

          {% for message in get_flashed_messages() %}
          <div class="alert alert-success alert-dismissible">
          <a href="{{ url_for('doctor_dashboard_prescription_form') }} " class="close" data-dismiss="alert" aria-label="close">&times;</a>
              {{ message }}
          </div>
          {% endfor %}


        <form action="{{ url_for('doctor_dashboard_prescription_form') }}" method="POST">
            <div class="form-group">
                <label for="example-text-input" class="form-control-label">Appointment ID</label>
                <input class="form-control" type="text" name="appointmentID" placeholder="Appointment ID">
            </div>
            <div class="form-group">
                <label for="example-text-input" class="form-control-label">Medic ID</label>
                <input class="form-control" type="text" name="medicID" placeholder="Medic ID">
            </div>
            <div class="form-group">
                <label for="example-text-input" class="form-control-label">Pharmaceuticals</label>
                    <select multiple class="form-control" name="pharmaceutical_multiselect">
                        {% for pharmaceutical in params.pharmaceuticals %}
                            <option value="{{ pharmaceutical }}">{{ pharmaceutical }}</option>
                        {% endfor %}
                    </select>
            </div>
            <button type="submit" class="btn my-1 me-1" style="background: #61CBFD; color: white ">Create Prescription</button>
        </form>

      </div>
     </div>
{% endblock %}
